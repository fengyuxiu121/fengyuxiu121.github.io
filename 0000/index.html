<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>app</title>
    <link rel="stylesheet" href="swiper.css" />
  </head>
  <body>
    <div id="app"></div>
    
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=ZVxQBFByXwIR6q06AXIHvxOeIRKMkO1F"></script>
   <script src='swiper.js' type="text/javascript" charset="utf-8"></script>
    <script src="./dist/build.js"></script>
    <script type="text/javascript">
   var swiper = new Swiper('.swiper-container', {
      slidesPerView: 4,
      spaceBetween: 30,
      loop:true,
      autoplay: {
    delay: 1000,//1秒切换一次
    disableOnInteraction: false,
  },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    });
    </script>
  </body>
</html>
